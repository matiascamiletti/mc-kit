name: mc-kit-dev

services:
  frontend:
    restart: no
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - "4203:4203"
    volumes:
      - ./:/app
    command: sh -c "npm install --force && npm run build-all && ng serve --host 0.0.0.0 --port=4203 --disable-host-check"
    networks:
      - mc-kit-dev-network

networks:
  mc-kit-dev-network:
    driver: bridge