<div class="card">
  <div class="card-header">
    <div class="card-info">
      <h2 class="card-title">Test Table</h2>
      <p>Select a client to configure their permissions.</p>
    </div>
    <div class="card-actions">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconField>

      <p-button label="Filters" [outlined]="true" icon="pi pi-check" severity="info" iconPos="right" size="large" styleClass="ml-2" />
    </div>
  </div>
  <div class="card-body">
    <p-table [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price | currency}}</td>
          <td>{{product.category}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
