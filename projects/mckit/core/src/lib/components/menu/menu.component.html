<ul class="mc-menu-container">
  <ng-container *ngFor="let item of component.config.items; let i = index;">
      <li>
        <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item}"></ng-container>
      </li>
      @if(item.separator) {
        <li class="menu-separator"></li>
      }
  </ng-container>
</ul>

<ng-template #itemTemplate let-item="item">
  @if(item.externalLink != undefined) {
    <a [attr.href]="item.externalLink" (click)="onClickItem(item)" pRipple class="block p-3 dark:text-white text-gray-950 hover:bg-gray-100 dark:hover:bg-white/5 w-full items-center text-md">
      <i [ngClass]="item.icon" class="pr-3 layout-menuitem-icon"></i>
      <span class="layout-menuitem-text">{{item.label}}</span>

      @if(item.children) {
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler"></i>
      }
      
    </a>
  }

  @if(item.link) {
    <a (click)="onClickItem(item)" [routerLink]="item.link" routerLinkActive="active-route" pRipple  class="block p-3 dark:text-white text-gray-950 hover:bg-gray-100 dark:hover:bg-white/5 w-full items-center text-md">
      <i [ngClass]="item.icon" class="pr-3 layout-menuitem-icon"></i>
      <span class="layout-menuitem-text">{{item.label}}</span>

      @if(item.children) {
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler"></i>
      }
      
    </a>
  }

</ng-template>
