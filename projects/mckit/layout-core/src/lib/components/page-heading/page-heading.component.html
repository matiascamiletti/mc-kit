<div class="mc-page-heading-container">
  @if (hasBreadcrumb()) {
    <div class="mc-page-heading-breadcrumb">
      <p-breadcrumb [model]="breadcrumb()"></p-breadcrumb>
    </div>
  }

  <div class="mc-page-heading-content flex flex-col md:flex-row md:justify-between md:items-center pt-4 pb-4">
    <div class="mc-page-heading-title pl-4">
      <h1 class="text-2xl">{{ title() }}</h1>
      @if(subtitle()) {
        <p class="mc-page-heading-subtitle">{{ subtitle() }}</p>
      }
    </div>

    <div class="mc-page-heading-actions pl-4 pt-4 md:pl-0 md:pt-0 pr-4">
      <ng-content></ng-content>
    </div>

  </div>

</div>
