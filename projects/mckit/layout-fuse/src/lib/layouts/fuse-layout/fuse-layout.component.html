<div id="mc-fuse-layout" class="layout-wrapper md:flex md:justify-between">
  <!-- Sidebar -->
  <div class="layout-sidebar fixed w-full md:relative md:w-2xs md:border-r-1 border-gray-800" [ngClass]="{'open': isOpen()}">
    <div class="layout-sidebar-close-button absolute right-1 top-1 md:hidden">
      <p-button icon="pi pi-times" [rounded]="true" [text]="true" (onClick)="closeSidebar()" />
    </div>
    <mc-print-service [id]="sidebarId"></mc-print-service>
  </div>
  <!-- END Sidebar -->

  <div class="layout-main-container w-full" [ngClass]="{'without-sidebar': !isOpen()}">
    <!-- Topbar -->
    <div class="layout-topbar h-16 w-full flex justify-between items-center border-b-1 border-gray-800 px-4">
      <div class="p-toolbar-group-start h-16 flex items-center"><mc-print-service [id]="topbarLeftId" [isFlexRow]="true"></mc-print-service></div>
      <div class="p-toolbar-group-end h-16 flex items-center layout-topbar-menu "><mc-print-service [id]="topbarRightId" [isFlexRow]="true"></mc-print-service></div>
    </div>
    <!-- END Topbar -->

    <div class="layout-main w-full p-8">
        <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <div class="layout-footer w-full justify-center">
      <mc-print-service [id]="footerId"></mc-print-service>
    </div>
    <!-- END Footer -->

  </div>




</div>
