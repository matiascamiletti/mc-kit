<div class="flex w-full"
    [ngClass]="{'justify-end': message().side !== 'left', 'justify-start': message().side === 'left'}">

    <div class="max-w-[70%] flex flex-col"
        [ngClass]="{'items-end': message().side !== 'left', 'items-start': message().side === 'left'}">

        <div class="rounded-lg shadow-sm p-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 flex items-center gap-3"
            [ngClass]="{
                        'rounded-br-none': message().side !== 'left',
                        'rounded-bl-none': message().side === 'left'
                     }">

            <div
                class="w-10 h-10 rounded bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-400">
                <i class="pi pi-file text-xl"></i>
            </div>

            <div class="flex flex-col overflow-hidden">
                <span class="text-sm font-medium truncate text-gray-900 dark:text-gray-100 max-w-[150px]">
                    Attached File
                </span>
                <a [href]="message().content" target="_blank"
                    class="text-xs text-blue-500 hover:text-blue-600 hover:underline flex items-center gap-1">
                    <span>Download</span>
                    <i class="pi pi-external-link text-[10px]"></i>
                </a>
            </div>
        </div>
        <span class="text-xs text-gray-400 mt-1 px-1">
            {{ message().createdAt | date:'shortTime' }}
        </span>
    </div>
</div>
