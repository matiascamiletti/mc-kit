<div class="flex w-full"
    [ngClass]="{'justify-end': message().side !== 'left', 'justify-start': message().side === 'left'}">

    <div class="max-w-[70%] flex flex-col"
        [ngClass]="{'items-end': message().side !== 'left', 'items-start': message().side === 'left'}">

        <div class="p-3 rounded-lg shadow-sm" [ngClass]="{
                        'bg-blue-600 text-white rounded-br-none': message().side !== 'left',
                        'bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 rounded-bl-none': message().id === '1'
                     }">
            <p class="text-sm">{{ message().content }}</p>
        </div>
        <span class="text-xs text-gray-400 mt-1 px-1">
            {{ message().createdAt | date:'shortTime' }}
        </span>
    </div>
</div>
