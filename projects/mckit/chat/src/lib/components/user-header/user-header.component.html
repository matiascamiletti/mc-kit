<div class="flex items-center p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
    @if (user().photo && user().photo != '' && user().photo != null) {
    <p-avatar [image]="user().photo" shape="circle" size="large" class="mr-3" />
    } @else {
    <p-avatar [label]="getInitials()" shape="circle" size="large" class="mr-3" />
    }
    <div>
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">{{ user().firstname }} {{ user().lastname }}
        </h2>
        @if (user().online) {
        <p class="text-sm text-green-500 flex items-center">
            <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
            Online
        </p>
        }
    </div>
</div>
