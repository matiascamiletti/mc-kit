<div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
    <div class="flex gap-2">
        <input pInputText type="text" class="flex-1 w-full" placeholder="Type a message..." [formControl]="input"
            (keydown.enter)="onClickSend()" />

        <p-button icon="pi pi-send" (onClick)="onClickSend()" styleClass="p-button-rounded p-button-primary">
        </p-button>
    </div>
</div>
