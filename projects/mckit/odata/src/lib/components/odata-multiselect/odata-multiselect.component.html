@if (httpService) {
  <p-multiSelect
      [options]="items"
      [(ngModel)]="selectedItems"
      [filter]="true"
      (onFilter)="search($event.filter)"
      (ngModelChange)="onSelect($event)"
      (onChange)="onChangeInternal($event)"
      [loading]="isLoading"
      optionValue="{{optionValue()}}"
      optionLabel="{{optionLabel()}}"
      placeholder="{{placeholder()}}" />
}
