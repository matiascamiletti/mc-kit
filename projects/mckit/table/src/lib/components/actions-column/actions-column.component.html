<div class="mc-actions-column">
  <ng-content></ng-content>
  @if (hasEdit()) {
    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success" (onClick)="onClickEdit()" pTooltip="Edit" />
  }
  @if (hasRemove()) {
    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (onClick)="onClickRemove()" pTooltip="Remove" />
  }
</div>
