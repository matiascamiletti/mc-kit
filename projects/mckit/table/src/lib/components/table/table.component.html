<p-table [value]="items()" [paginator]="paginator()" [rows]="response()?.per_page ?? 50" [totalRecords]="response()?.total ?? 0" [rowsPerPageOptions]="[5, 10, 20, 50]"  styleClass="w-full">
  <ng-template #header>
      <tr>
        @for (column of columnsPrinted(); track column) {
          @if (isThTemplate(column.field)) {
            <th [pSortableColumn]="column.isSortable ? column.field : undefined"><ng-container [ngTemplateOutlet]="getThTemplate(column.field)"></ng-container></th>
          } @else {
            <th [pSortableColumn]="column.isSortable ? column.field : undefined">
              {{column.title}}

              @if (column.isSortable) {
                <p-sortIcon [field]="column.field" />
              }

            </th>
          }
        }
      </tr>
  </ng-template>
  <ng-template #body let-row>
      <tr>
        @for (column of columnsPrinted(); track column) {
          @if (isTdTemplate(column.field)) {
            <td><ng-container [ngTemplateOutlet]="getTdTemplate(column.field)" [ngTemplateOutletContext]="{ $implicit: row, row: row }"></ng-container></td>
          } @else {
            <td>{{ row[column.field] }}</td>
          }
        }
      </tr>
  </ng-template>
</p-table>
