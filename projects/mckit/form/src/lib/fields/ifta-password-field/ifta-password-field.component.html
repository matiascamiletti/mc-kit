<div class="flex gap-2 w-full">
    <p-iftalabel class="flex-1 w-full">
        <p-password [formControl]="control()!" [toggleMask]="true" [feedback]="field().config.extra?.feedback ?? false"
            class="w-full" inputClass="w-full" inputId="{{field().key}}">
        </p-password>
        <label for="{{field().key}}">{{field().config.label}}</label>
    </p-iftalabel>
    <p-button icon="pi pi-sync" (onClick)="generatePassword()" pTooltip="Generate password" severity="secondary"
        class="h-full">
    </p-button>
</div>
