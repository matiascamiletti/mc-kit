<p-iftalabel>
  <p-select [formControl]="control()!" inputId="{{field().key}}" [options]="field().config.options" [optionLabel]="field().config.optionLabel" [optionValue]="field().config.optionValue" styleClass="w-full" [appendTo]="'body'" />
  <label for="{{field().key}}">{{field().config.label}}</label>
</p-iftalabel>
