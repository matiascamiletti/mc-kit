<div class="layout-wrapper layout-static" [ngClass]="{'layout-static-inactive': !isOpen(), 'layout-mobile-active': isOpen()}">
  <!-- Topbar -->
  <div class="layout-topbar">
      <div class="p-toolbar-group-start"><mc-print-service [id]="topbarLeftId" [isFlexRow]="true"></mc-print-service></div>
      <div class="p-toolbar-group-end layout-topbar-menu"><mc-print-service [id]="topbarRightId" [isFlexRow]="true"></mc-print-service></div>
  </div>
  <!-- END Topbar -->

  <!-- Sidebar -->
  <div class="layout-sidebar">
    <ul class="layout-menu">
      <mc-print-service [id]="sidebarId"></mc-print-service>
    </ul>
  </div>
  <!-- END Sidebar -->

  <div class="layout-main-container">
      <div class="layout-main">
          <router-outlet></router-outlet>
      </div>

      <!-- Footer -->
      <div class="layout-footer">
        <mc-print-service [id]="footerId"></mc-print-service>
      </div>
      <!-- END Footer -->

  </div>
  <div class="layout-mask animate-fadein" (click)="closeSidebar()"></div>
</div>
