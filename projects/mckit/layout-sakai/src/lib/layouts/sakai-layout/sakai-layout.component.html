<div class="layout-wrapper layout-static">
  <!-- Topbar -->
  <div class="layout-topbar">
      <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button">
        <i class="pi pi-ellipsis-v"></i>
      </button>

      <div class="p-toolbar-group-start"><mc-print-service [id]="topbarLeftId" [isFlexRow]="true"></mc-print-service></div>

      <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': true}">
          <button class="p-link layout-topbar-button">
              <i class="pi pi-calendar"></i>
              <span>Calendar</span>
          </button>
          <button class="p-link layout-topbar-button">
              <i class="pi pi-user"></i>
              <span>Profile</span>
          </button>
          <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
              <i class="pi pi-cog"></i>
              <span>Settings</span>
          </button>
      </div>
  </div>
  <!-- END Topbar -->

  <div class="layout-sidebar">
    <ul class="layout-menu">
      <mc-print-service [id]="'mc_sidebar'"></mc-print-service>
    </ul>

      <!--<app-sidebar></app-sidebar>-->
  </div>
  <div class="layout-main-container">
      <div class="layout-main">
          <router-outlet></router-outlet>
      </div>
      <div class="layout-footer">
        <img src="assets/layout/images/.svg" alt="Logo" height="20" class="mr-2"/>
        by
        <span class="font-medium ml-2">PrimeNG</span>
    </div>
  </div>
  <!--<app-config></app-config>-->
  <div class="layout-mask"></div>
</div>
