<div class="flex flex-column gap-2 justify-between content-between justify-content-between mc-filter-panel">
  <div class="flex justify-between justify-content-between align-items-center items-center">
    <div><h4>Advanced Filters</h4></div>
    <div *ngIf="results().length > 0"><p-button label="Clear all" [text]="true" severity="secondary" iconPos="right" (onClick)="clickClearAll()" /></div>
  </div>
  <div class="flex filters-container flex-column gap-2">

    @for (result of results(); track $index) {
      <mc-item-advanced-filter [filters]="filters()" [result]="result" [isFirst]="$index == 0" (clickRemove)="clickRemoveFilter($index)"></mc-item-advanced-filter>
    }

  </div>

  <div class="">
    <div class="actions flex gap-2">
      <p-button label="+ New Filter" [text]="true" [severity]="'info'" (onClick)="clickAddFilter()"/>
      <p-button label="+ New group" [text]="true" [severity]="'info'" (onClick)="clickAddGroup()"/>
    </div>

    <p-divider />

    <div class="flex justify-between justify-content-between">
      <p-button *ngIf="hasQuickFilters()" label="Switch to quick filters" [text]="true" [severity]="'info'" (onClick)="clickSwitchToQuick()" />
      <div *ngIf="!hasQuickFilters()"></div>
      <p-button label="Apply" [severity]="'success'" (onClick)="onRefresh()"></p-button>
    </div>

  </div>
</div>
