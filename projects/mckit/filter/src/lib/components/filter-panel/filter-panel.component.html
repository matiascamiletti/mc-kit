<p-overlayPanel #overlayPanel>
  <div class="flex flex-column gap-2 mc-filter-panel">
      <div class="flex justify-between justify-content-between align-items-center items-center">
        <div><h4>Quick Filters</h4></div>
        <div><p-button label="Clear all" [text]="true" severity="secondary" iconPos="right" /></div>
      </div>
      <div *ngIf="showPanel() == showPanelBasic" class="flex quick-filter-container">

       @for (item of quickFilters(); track $index) {
        <div class="quick-filter">
          <h5>{{item.title}}</h5>
          <p-scroller
            [items]="item.items"
            [itemSize]="item.items.length"
            scrollHeight="180px"
            [style]="{'width': '160px'}">
                <ng-template pTemplate="item" let-subitem let-options="options">
                    <mc-item-quick-filter [item]="subitem" (click)="clickQuickFilterItem(item, subitem)"></mc-item-quick-filter>
                </ng-template>
          </p-scroller>
        </div>
       }

      </div>

      <p-divider />

      <p-button *ngIf="showPanel() == showPanelBasic" label="Switch to advanced filters" [text]="true" [severity]="'info'" (onClick)="clickShowAdvancedPanel()" />
      <p-button *ngIf="showPanel() == showPanelAdvanced" label="Switch to quick filters" [text]="true" [severity]="'info'" (onClick)="clickShowBasicPanel()" />
  </div>
</p-overlayPanel>
