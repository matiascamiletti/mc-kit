<div class="flex flex-column gap-2 mc-filter-panel">
  <div class="flex justify-between justify-content-between align-items-center items-center">
    <div><h4>Quick Filters</h4></div>
    <div><p-button label="Clear all" [text]="true" severity="secondary" iconPos="right" /></div>
  </div>
  <div class="flex quick-filter-container">

   @for (item of quickFilters(); track $index) {
    <div class="quick-filter">
      <h5>{{item.title}}</h5>
      <p-scroller
        [items]="item.options"
        [itemSize]="item.options.length"
        scrollHeight="180px"
        [style]="{'width': '160px'}">
            <ng-template pTemplate="item" let-subitem let-options="options">
                <mc-item-quick-filter [item]="subitem" [isActive]="isItemSelected(item, subitem)" (click)="clickQuickFilterItem(item, subitem)"></mc-item-quick-filter>
            </ng-template>
      </p-scroller>
    </div>
   }

  </div>

  <p-divider />

  <p-button label="Switch to advanced filters" [text]="true" [severity]="'info'" (onClick)="clickSwitchToAdvanced()" />
</div>
