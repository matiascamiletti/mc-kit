<p-menu #menu [model]="items()" [popup]="true" />
@if (user() != undefined) {
  @if (user()!.photo != undefined && user()!.photo != '') {
    <p-avatar [image]="user()!.photo" styleClass="topbar-avatar" [shape]="'circle'" [size]="'large'" (click)="menu.toggle($event)" />
  } @else {
    <p-avatar label="{{ user()! | initialName }}" styleClass="topbar-avatar" [shape]="'circle'"  [size]="'large'" (click)="menu.toggle($event)" />
  }

}
