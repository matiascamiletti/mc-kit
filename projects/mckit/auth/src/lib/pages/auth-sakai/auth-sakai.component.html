<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center w-full h-full overflow-hidden">
  <div class="flex items-center justify-center">
      @if (config().logo != undefined) {
        <img [src]="config().logo" class="mb-8 w-24 shrink-0">
      }
      <div class="container-degradee" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="container-content" class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius:53px">
              <div class="text-center mb-8">
                  <div class="text-surface-900 dark:text-surface-0 text-sm font-medium mb-4 uppercase tracking-widest">{{config().subtitle}}</div>
                  <h1 class="text-surface-600 dark:text-surface-200 font-black text-2xl text-3xl font-bold underline">{{config().title}}</h1>
              </div>

              <form class="" [formGroup]="group" (ngSubmit)="onClickSubmit()">
                <div>
                  <label for="email" class="block mb-0 text-xs">Email</label>
                  <input type="text" pInputText [placeholder]="config().emailPlaceholder ?? 'Email'" formControlName="email" name="email" class="w-full" />


                  <div class="container-password-label flex justify-between justify-between items-end items-end">
                    <label for="password1" class="block mb-0 mt-2 text-xs">Password</label>
                    @if (config().resetPassword != undefined) {
                      <div class="more-actions">
                        <p-button [label]="config().resetPassword ?? 'Reset Password'" [link]="true" (onClick)="onAction('forgot-password')" styleClass="button-forgot-password" />
                      </div>
                    }
                  </div>

                  <p-password id="password1" formControlName="password" name="password" placeholder="Password" [toggleMask]="true" styleClass="mb-8" inputStyleClass="w-full p-4 md:w-[30rem]" [placeholder]="config().passwordPlaceholder ?? 'Password'" (keyup.enter)="onClickSubmit()"></p-password>

                  <!--<div class="flex items-center items-center justify-between mb-8 gap-8">
                      <div class="flex items-center items-center">
                          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                          <label for="rememberme1">Remember me</label>
                      </div>
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                  </div>-->

                  <mc-messages />

                  <p-button pRipple [label]="config().submitButton ?? 'Sign in'" [loading]="isSending" size="large" [style]="{ width: '100%' }" (click)="onClickSubmit()" [disabled]="group.invalid || isSending" />

                </div>
              </form>
          </div>
    </div>

    <ng-content></ng-content>

  </div>
</div>
