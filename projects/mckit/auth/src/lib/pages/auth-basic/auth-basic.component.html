<div class="mc-auth-basic-container">
  <p-card [header]="config.title ?? 'Log in'" [subheader]="config.subtitle ?? 'Please enter your details'">

    <form class="" [formGroup]="group">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-envelope" />
        <input type="text" pInputText [placeholder]="config.emailPlaceholder ?? 'Email'" formControlName="email" />
      </p-iconField>

      <br/><br/>

      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-lock" />
        <input type="password" pPassword [placeholder]="config.passwordPlaceholder ?? 'Password'" [feedback]="false" toggleMask="true" formControlName="password" />
      </p-iconField>

      <p-messages />
    </form>

    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button [label]="config.submitButton ?? 'Log in'" [loading]="isSending" [style]="{ width: '100%' }" (click)="onClickSubmit()" [disabled]="group.invalid || isSending" />
      </div>
    </ng-template>
  </p-card>
</div>
